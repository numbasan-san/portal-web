{% extends "./partials/base.html" %}

{% block body %}
<br>
<div class="container container-fluid page-container">
    <div class="text-center">
        <h2 class="text-center text-uppercase">{{ data.title }}</h2>
            <hr  />
        <div class="integrante-layout">
            {% for integrante in data.integrantes %}
                <div class="integrante-card">
                    <a href="#" class="card-link">
                        <img class="integrante-img" 
                             src="/static/imgs/{{ integrante.img }}" 
                             alt="{{ integrante.nombre }}" />
                        <div class="card-body-overlay">
                            <h3 class="integrante-name">{{ integrante.nombre }}</h3>
                            <p class="integrante-info">
                                <strong>Matr√≠cula:</strong> {{ integrante.matricula }}
                            </p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        
        <hr>
        <h2 class="fw-bold" style="color: var(--orange);">Grupo 2</h2>
    </div>
</div>
{% endblock %}
